<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/Tag">Etiquetas</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          
          <li>Suscribete al Podcast<a href="http://feeds.feedburner.com/ugeek"><img style="float: left;" src="/img/icon/podcast.png" alt="" width="20" height="20"/></a></li> 
             <li> Canal<a href="http://t.me/ugeek"><img style="float: left;" src="/img/icon/telegram.png" alt="" width="20" height="20"/></a></li>
           <li>Mastodon <a href="https://mastodon.club/@ugeekpodcast "><img style="float: left;" src="/img/icon/mastodon.png" alt="" width="20" height="20" /></a></li>
 		 <li>Radio Online<a href="http://compilando.audio:8000/radio.ogg"><img style="float: left;" src="/img/icon/radio.png" alt="" width="20" height="20" /></a></li>
        	 <li>Instapaper <a href="https://www.instapaper.com/p/ugeek"><img style="float: left;" src="/img/icon/instapaper.png" alt="" width="20" height="20" /></a></li>
          
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
